apply plugin: 'com.android.application'

// RxBinding Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    publishNonDefault true
    defaultConfig {
        applicationId "hibernate.v2.testyourandroid"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 200502
        versionName "5.0.2"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        wear1 {
            // Use the defaultConfig value
        }
        wear2 {
            minSdkVersion 24
        }
    }

    useLibrary 'org.apache.http.legacy' // Need until GMS upgraded
}

dependencies {
    // Google Android Support
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.google.android.support:wearable:1.4.0'
    compile 'com.google.android.gms:play-services-wearable:10.0.1'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    // Glide
    compile 'com.github.bumptech.glide:glide:3.6.1'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'

    compile 'com.karumi:headerrecyclerview:1.1.0'
}
