apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "hibernate.v2.testyourandroid"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 200507
        versionName "5.0.7"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Google Android Support
    provided 'com.google.android.wearable:wearable:2.0.2'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.google.android.support:wearable:2.0.2'
    compile 'com.google.android.gms:play-services-wearable:10.2.6'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    // Glide
    compile 'com.github.bumptech.glide:glide:3.8.0'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:3.0.0'

    compile 'com.karumi:headerrecyclerview:1.1.0'
}
