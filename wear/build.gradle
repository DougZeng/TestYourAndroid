apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "hibernate.v2.testyourandroid"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 200550
        versionName "5.5.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Google Android Support
    provided 'com.google.android.wearable:wearable:2.2.0'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:support-v4:27.1.0'
    compile 'com.google.android.support:wearable:2.2.0'
    compile 'com.google.android.gms:play-services-wearable:11.8.0'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Glide
    compile 'com.github.bumptech.glide:glide:4.0.0'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:4.0.0'

    compile 'com.karumi:headerrecyclerview:1.1.0'

    // Firebase
    compile 'com.google.firebase:firebase-core:11.8.0'

    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
