apply plugin: 'com.android.application'

// RxBinding Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "hibernate.v2.testyourandroid"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 100503
        versionName "5.0.3"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            buildConfigField "String", "ADMOB_KEY", "\"" + getSecretKey("ADMOB_KEY") + "\""
            buildConfigField "String", "DEVICE_ID", "\"" + getSecretKey("DEVICE_ID") + "\""
            resValue "string", "GOOGLE_API_KEY", "\"" + getSecretKey("GOOGLE_API_KEY") + "\""
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
            buildConfigField "String", "GA_TRACKING_ID", "\"" + getSecretKey("GA_TRACKING_ID") + "\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "String", "ADMOB_KEY", "\"" + getSecretKey("ADMOB_KEY") + "\""
            buildConfigField "String", "DEVICE_ID", "\"" + getSecretKey("DEVICE_ID") + "\""
            resValue "string", "GOOGLE_API_KEY", "\"" + getSecretKey("GOOGLE_API_KEY") + "\""
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
            buildConfigField "String", "GA_TRACKING_ID", "\"" + getSecretKey("GA_TRACKING_ID") + "\""
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

def getSecretKey(name) {
    def Properties props = new Properties()
    def File f = new File('./../Key/testyourandroid.secrets.properties');
    if (f.exists()) {
        props.load(new FileInputStream(f))
        return props[name]
    } else {
        return name;
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Google Android Support
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'

    // Google Play Services
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.google.android.gms:play-services-location:10.0.1'
    compile 'com.google.android.gms:play-services-wearable:10.0.1'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.2.2'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'

    // Glide
    compile 'com.github.bumptech.glide:glide:3.6.1'

    // License Dialog
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'

    // GraphView
    compile files('libs/graphview.jar')

    // Simple IAB
    compile 'com.anjlab.android.iab.v3:library:1.0.32'

    // SmallBang
    compile 'hanks.xyz:smallbang-library:0.1.2'

    // MaterialScrollBar
    compile 'com.turingtechnologies.materialscrollbar:lib:10.1.4'

    // Apache Commons Lang
    compile 'org.apache.commons:commons-lang3:3.4'

    wearApp project(path: ':wear', configuration: 'wear1Release')
}
